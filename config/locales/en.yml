        For the most losses with crawling you earn the badge "Knows the table's bottom side like no other". It's easy to get but hard to lose.
      longest_winning: You earn a trophy for the longest winning streak ever.
      most_teams: Dejenige der sich für nichts zu schade ist und in den meisten Teams spielt bekommt den Team-Badge.
      last_one: Das Schlusslicht der Liga kann sich über die rote Laterne freuen!
